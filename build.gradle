plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.fiskmods'
version project.version

java {
    withSourcesJar()
    withJavadocJar()
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = rootProject.name
            version = version
            from components.java

            pom {
                name = 'Gameboii'
                description = 'A small and simple 2D game engine designed for adaptability.'
            }
        }
    }
    repositories {
        maven {
            credentials {
                username = "$spaceUsername"
                password = "$spacePassword"
            }
            url = "https://maven.pkg.jetbrains.space/fiskfille/p/main/fiskmods"
        }
    }
}

test {
    useJUnitPlatform()
}
